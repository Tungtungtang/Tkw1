<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="public/css/styles.css">
	<script type="text/javascript" src="public/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="public/js/sitescripts.js"></script>
</head>
<body>
	<header>
		<h1>Bài tập JavaScript | Calculator</h1>
	</header>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="calculator">
					<div id="operation">(1 + 1) * 2</div>
					<div id="result">4</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="reset();">C</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">(</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">)</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">/</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">7</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">8</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">9</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">*</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">4</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">5</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">6</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">-</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">1</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">2</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">3</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">+</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" style="border-radius: 0 0 0 10px" onclick="input($(this).text());">.</button>
						</div>
						<div class="col-md-3">
							<button type="button" class="btn-default cal-btn" onclick="input($(this).text());">0</button>
						</div>
						<div class="col-md-6">
							<button type="button" class="btn-default cal-btn" style="border-radius: 0 0 10px 0" onclick="calculate();">Enter</button>
						</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer>
		&copy; 2017 FIT - TDC
	</footer>
</body>
</html>
