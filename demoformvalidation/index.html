<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="public/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="public/js/jquery-3.3.1.min.js"></script>
	<script src="public/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
	<script src="public/js/sitescripts.js"></script>
</head>
<body>
	<div class="container">
		<form action="#" method="POST" class="form-horizontal" role="form" onsubmit="return validateForm();">
				<div class="form-group">
					<legend>Form Dang ky</legend>
				</div>
		
				<div class="form-group">
					<label for="input-id" class="col-sm-2 control-label">Username</label>
					<div class="col-sm-10">
						<input type="text" name="username" id="username" class="form-control">
						<span class="help-block"></span>
					</div>
				</div>

				<div class="form-group">
					<label for="input-id" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<input type="text" name="email" id="email" class="form-control">
						<span class="help-block"></span>
					</div>
				</div>
		
				<div class="form-group">
					<div class="col-sm-10 col-sm-offset-2">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
		</form>
	</div>
		
</body>
</html>
